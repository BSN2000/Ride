version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ride_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ride_hailing
    ports:
      - "5433:5432"
    volumes:
      - ./scripts/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ride_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ride_app
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: "8080"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ride_hailing
      DB_SSLMODE: disable
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ""
      REDIS_DB: "0"
      NEW_RELIC_ENABLED: "true"
      NEW_RELIC_APP_NAME: "ride-hailing-service"
      NEW_RELIC_LICENSE_KEY: "e5e5ee0b46667a0075f1bb8be7c9f855FFFFNRAL"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ride_frontend
    ports:
      - "3000:80"
    depends_on:
      - app
    restart: unless-stopped
